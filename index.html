<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Boolzapp</title>
</head>
<body>

  <div id="app">
    <div class="container clearfix">

      <!-- ASIDE -->
      <section class="aside">
        <!-- USER BAR -->
        <div class="user-bar">
  
          <!-- profile-image -->
          <div class="profile-image" id="avatar-1">
            <img src="img/avatar_io.jpg" alt="">
            <div class="user-name" id="name-1">
              <span>Nome Cognome</span>
            </div>
          </div>
          <!-- /profile-image -->
  
          <!-- settings -->
          <div class="settings">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <!-- /settings -->
  
        </div>
        <!-- /USER BAR -->
  
        <!-- NOTIFY BAR -->
        <div class="notify-bar">
          <div class="notify-icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notify-link">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#"><span>Attiva notifiche Desktop</span></a>
          </div>
        </div>
        <!-- /NOTIFY BAR -->
  
        <div class="chats">
          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
          
          <!-- contacts -->
          <div v-for="(contact, index) in contacts" class="contact" @click="isActive(contact)" :class="{'active': activeChat === contact.avatar}">
            <div class="contact-box">
              <div class="contact-image">
                <img :src="getImage(contact.avatar)" :alt="contact.name">
              </div>
              <div class="contact-content">
                <div class="contact-name">
                  {{contact.name}}
                </div>
                <div class="contact-message">
                  {{contact.messages.slice(-1)[0].message}}
                </div>
              </div>
            </div>
            <div class="last-access">
              {{contact.messages.slice(-1)[0].date}}
            </div>
          </div>
          <!-- /contacts -->
          
        </div>
      </section>
      <!-- /ASIDE -->
  
      <!-- CHAT -->
      <section class="chat">
        <div class="active-contact-bar">
  
          <!-- profile-image -->
          <div class="profile-image" id="avatar-1">
            <img src="img/avatar_io.jpg" alt="">
            <div class="user-name" id="name-1">
              <span>Nome Cognome</span>
            </div>
          </div>
          <!-- /profile-image -->
  
          <!-- settings -->
          <div class="settings">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <!-- /settings -->
  
        </div>
  
        <div class="container-messages clearfix">
  
          <div class="message left-messages">
            <div class="message-text">
              Ciao
            </div>
            <div class="message-date">
              10/12/2021
            </div>
          </div>
  
          <div class="message right-messages">
            <div class="message-text">
              Ciao
            </div>
            <div class="message-date">
              10/12/2021
            </div>
          </div>
  
        </div>
      </section>
      <!-- /CHAT -->
      
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
